name: All tests

on:
  pull_request:
    paths:
      - 'go.mod'
      - 'go.sum'
      - 'util/**'
      - 'dataprovider/**'
      - '.github/workflows/all-tests.yml'
      - '.github/actions/setup-go/actions.yml'

  workflow_call:
    outputs:
      successful_run:
        description: "Indication that all tests have succeeded"
        value: ${{ jobs.all-tests.outputs.successful_run }}
jobs:
  all-tests:
    name: Run all tests
    runs-on: ubuntu-latest
    outputs:
      successful_run: ${{steps.output.outputs.successful_run}}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
      - name: Install Go
        uses: ./.github/actions/setup-go
        with:
          go-version: '1.24.0'
      - name: Install Mockery
        uses: ./.github/actions/install-go-mockery
        with:
          version: v2.53.3
      - name: Install chromium
        run: sudo apt-get install chromium-browser
      - name: Run all tests
        id: test_run
        run: make all-tests
      - name: Archive test output and coverage
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            coverage.out
            coverage.html
          retention-days: 30
      - name: outputs
        id: output
        if: ${{!cancelled()}}
        env:
          WORKFLOW_SUCCESS: "${{ steps.test_run.outcome }}"
        run: |
          if [[ "$WORKFLOW_SUCCESS" == "success" ]]; then
            echo "successful_run=true"
            echo "successful_run=true" >> $GITHUB_OUTPUT
          else
            echo "successful_run=false"
            echo "successful_run=false" >> $GITHUB_OUTPUT
          fi
